<!DOCTYPE html>
<head>
    <title>
        FlexEx2
    </title>
</head>
<style>
.one{
    background-color: greenyellow;
    display: flex;
    flex-direction: row;
    width: 500px;
    height: 80px;
    
}
.two{
    background-color: greenyellow;
    display: flex;
    flex-direction: row;
    width: 500px;
    height: 80px;
}
h1{
    background-color: orange;
    display: inline-block;
    padding: 20px;
    margin: 8px;
}

</style>
<body>

    <div class="one">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
    </div>
    <div class="two">
        
        <h1>6</h1>
        <h1>7</h1>
        <h1>8</h1>
        <h1>9</h1>
        <h1>10</h1>
    </div>
</body>
