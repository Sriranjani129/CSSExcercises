<!DOCTYPE html>
<head>
    <title>
        CSS CARD
    </title>
</head>
<style>
   .card{
    background-color: black;
    width: 200px;
    color: white;
    padding: 30px;
   }
   .card_img{
    width: 200px;
   }
   .card_button{
    border: none;
    border: solid red 3px;
    padding: 6px;
    background-color: aquamarine;
   }
   
   .card_button--blue{
    background-color: blue;
   }
</style>
<body>
    <div class="card">
    <img class="card_img" src="Pykara_Falls_(16473434961).jpg">
    <h3 class="card_head">Ooty:Queen of Hills</h3>
    <p class="card_desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae consectetur fugit inventore unde optio libero, consequuntur beatae et voluptates natus nemo repellendus dicta ipsum sed quis corporis cum harum facere!</p>
    <button class="card_button">CheckOut</button>
    <button  class="card_button card_button--blue">Details</button>
</div>
</body>
